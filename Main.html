<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Management Dashboard</title>
  <link href="https://fonts.cdnfonts.com/css/smile-everyday" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 0;
  background: linear-gradient(-45deg, #efbbff, #d896ff, #a093ff, #c5f1ff);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  font-family: 'Smile Everyday', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 50px;
  color: rgb(140, 39, 233);
  text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.5);
}

.btn-container {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.nav-btn {
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  font-size: 1.2rem;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.85);
  color: rgb(140, 39, 233);
  border: 2px solid rgb(140, 39, 233);
  box-shadow: 0 0 10px rgba(140, 39, 233, 0.3);
  backdrop-filter: blur(5px);
}

.nav-btn:hover {
  background-color: rgb(140, 39, 233);
  color: white;
  transform: scale(1.07);
  box-shadow: 0 0 20px rgba(140, 39, 233, 0.5);
}

  </style>
</head>
<body>

  <h1>üå∏ Time Management Hub üå∏</h1>

  <div class="btn-container">
    <button class="nav-btn" onclick="openPage('HabitTracker.html')">üå± Habit Tracker</button>
    <button class="nav-btn" onclick="openPage('StopWatch.html')">‚è±Ô∏è Stopwatch</button>
    <button class="nav-btn" onclick="openPage('Timer.html')">‚è≤Ô∏è Timer</button>
  </div>

  <script>
    function openPage(fileName) {
      window.open(fileName, '_blank');
    }
  </script>

</body>
</html>
